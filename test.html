<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Image Upload Test</h1>
        
        <div class="mb-4">
            <label class="block mb-2">Upload Image:</label>
            <input type="file" id="imageInput" accept="image/*" class="w-full p-2 border rounded">
        </div>
        
        <div class="mb-4">
            <label class="block mb-2">Paste Image Here:</label>
            <textarea id="pasteArea" placeholder="Paste image from clipboard here..." 
                class="w-full p-2 border rounded h-32"></textarea>
        </div>
        
        <div id="preview" class="mb-4 hidden">
            <label class="block mb-2">Preview:</label>
            <img id="previewImg" class="max-w-full h-32 object-contain border rounded">
        </div>
        
        <div id="base64Output" class="mb-4 hidden">
            <label class="block mb-2">Base64 Data (first 100 chars):</label>
            <textarea id="base64Text" class="w-full p-2 border rounded h-20" readonly></textarea>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const pasteArea = document.getElementById('pasteArea');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('previewImg');
        const base64Output = document.getElementById('base64Output');
        const base64Text = document.getElementById('base64Text');

        function processImageFile(file) {
            if (file.size > 5 * 1024 * 1024) {
                alert('Image size must be less than 5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const base64Data = e.target.result;
                previewImg.src = base64Data;
                preview.classList.remove('hidden');
                
                base64Text.value = base64Data.substring(0, 100) + '...';
                base64Output.classList.remove('hidden');
                
                console.log('Image processed successfully');
                console.log('Size:', file.size, 'bytes');
                console.log('Type:', file.type);
            };
            reader.readAsDataURL(file);
        }

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processImageFile(file);
            }
        });

        pasteArea.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const file = items[i].getAsFile();
                    processImageFile(file);
                    e.preventDefault();
                    break;
                }
            }
        });
    </script>
</body>
</html>
